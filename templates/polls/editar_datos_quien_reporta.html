{% extends 'base.html' %}

{% block content %}
  <h2>Editar Datos Quien Reporta</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <a href="{% url 'polls:ver_datos_quien_reporta' reporte_id=object.reporte.id %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
